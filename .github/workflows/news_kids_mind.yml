name: Kids Mindfulness (Fri)

on:
  schedule:
    # JST 金曜 08:00 = UTC 木曜 23:00
    - cron: '0 23 * * 4'
  # 手動実行も許可
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch mindfulness news (kids)
        run: python scripts/fetch_news_kids_mind.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Generate kids mindfulness article
        run: python scripts/gen_article_kids_mind.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Post to WordPress (Kids Mindfulness category)
        run: python scripts/post_to_wp_kids.py --category_id 124 --subtype kids_mind
        env:
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
